<html>
<head>

	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet"
	href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="bower_components/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet"
	href="bower_components/Ionicons/css/ionicons.min.css">

<link rel="stylesheet" href="dist/css/AdminLTE.min.css">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition register-page">
	<div class="register-box">

		<div class="register-box-body">
			<p class="login-box-msg">重新设置新密码</p>
			<form>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户名"
						id="userName" required="required"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="联系方式"
						id="phone" required="required"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="新密码"
						id="password" required="required"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="确认新密码"
						id="newPassword" required="required"> <span
						class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				<div class="row">
					<!-- /.col -->
					<div class="col-xs-4">
						<button class="btn btn-primary" onclick="submitPassInfo()">确定</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
		</div>
		<!-- /.form-box -->
		<div class="register-logo">
			<a href="hqgd"><b>点击</b>返回登录页面</a>
		</div>
	</div>
	<!-- /.register-box -->

	<!-- jQuery 3 -->
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<!-- Bootstrap 3.3.7 -->
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

	<script>
		function submitPassInfo() {
			var password = $("#password").val();
			var newPassword = $("#newPassword").val();
			var phone = $("#phone").val();
			var userName = $("#userName").val();
			if (password != newPassword) {
				alert("两次密码不一致！");
			} else {
				$.ajax({
					url : "user/resetPassword",
					type : "post",
					async : false,
					data : {
						"userName" : userName,
						"phone" : phone,
						"password" : password,
						"newPassword" : newPassword
					},
					dataType : "json",
					success : function(result) {
						alert(result);
					}
				});
			}
		}
	</script>
</body>
</html>
