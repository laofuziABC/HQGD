<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设备管理——设备详情</title>
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta content="" name="description" />
		<meta content="" name="author" />
		<style type="text/css">
			#userDetailsForm{width: 100%; height: 100%;}
			#userDetailsForm table{width: 100%; height: 100%}
			#userDetailsForm table .normal{width: 100%; height: 40px;}
			#userDetailsForm table .unnormal{width: 100%;}
			#userDetailsForm .normal .info_text{width: 30%; margin: 0px; padding: 0px; font-size: 18px; text-align: right;}
			#userDetailsForm .normal .right_input{width: 100%; height: 40px; margin: 0px; padding: 0px; font-size: 16px; text-align: center; }
			#userDetailsForm select option{font-size: 16px; text-align: center; }
			#userDetailsForm .normal .innerButton{width: 40%; height: 35px; margin: auto 30%; font-size: 16px; background-color: #00B848; color: #FFFFFF; border: 0px; border-radius: 4px;}
			#channelsInfo{width: 90%; margin: 2px auto;}
			#channelsInfo span {width: 125px; height: 90%; font-size: 16px; text-align: center; float: left; border: 1px solid #D3D3D3;}
			#channelsInfo .chan_info{width: 100%; height: 30px;}
			#channelsInfo .chan_info input{width: 125px; height: 29px; padding: 0px;}
			#channelsInfo .chan_info .chan_button{width: 90px; height: 28px; margin: 0px 15px; background-color: #27A9E3; color: #FFFFFF; border: 0px; border-radius: 4px;}
			#userDetailsForm .outerButton{width: 24%; height: 35px; margin: 10px 38%; background-color: #00B848; border: 0px; border-radius: 4px; color: #FFFFFF; font-size: 16px;}
		</style>
	</head>
	<body>
		<div class="content">
			<form action="#" method="post" id="userDetailsForm">
				<table id="userInfoTable">
					<tr style="display: none;">
						<td class="info_text">用户主键：</td>
						<td><input type="text" class="right_input" value="" id="userId" disabled/></td>
						<td class="info_text"></td>
					</tr>
					<tr class="normal">
						<td class="info_text">用户名称：</td>
						<td><input type="text" class="right_input" value="" id="username" disabled /></td>
						<td class="info_text"></td>
					</tr>
					<tr class="normal">
						<td class="info_text">登录名：</td>
						<td><input type="text" class="right_input" value="" id="loginName" disabled /></td>
						<td class="info_text"></td>
					</tr>
					<tr class="normal">
						<td class="info_text">用户状态：</td>
						<td><input type="text" class="right_input" value="" id="isdel" disabled /></td>
						<td class="info_text"></td>
					</tr>
					<tr class="normal">
						<td class="info_text">创建时间：</td>
						<td><input type="text" class="right_input" value="" id="createTime" disabled /></td>
						<td class="info_text"></td>
					</tr>
					<tr class="normal">
						<td class="info_text">创建人：</td>
						<td><input type="text" class="right_input" value="" id="creator" disabled /></td>
						<td class="info_text"></td>
					</tr>
					<tr class="normal">
						<td class="info_text">备注：</td>
						<td><input type="text" class="right_input" value="" id="comments" disabled /></td>
						<td class="info_text"></td>
					</tr>
				</table>
				<input type="button" value="关 &nbsp; 闭" class="outerButton" onclick="javascript: closeModal();"/>
			</form>
		</div>
		
		<script src="media/js/jquery-1.10.1.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				//数据回显
				$.ajax({
					url: "user/select",
					type: "post",
					data: {"userId": userId.trim()},
					dataType: "json",
					success: function(data){
						//回显用户基本信息
						$("#userId").val(data.id);
						$("#username").val(data.userName);
						$("#loginName").val(data.userName);
						$("#creator").val(data.creator);
						$("#comments").val(data.comments);
						$("#createTime").val(formatDateToString(new Date(data.createTime)));
						if(data.isdel == "N"){$("#isdel").val("启用"); }
						else{$("#isdel").val("已删除");}
					}
				});
			});
		</script>
	</body>
</html>
