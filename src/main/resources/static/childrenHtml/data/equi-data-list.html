<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>监测数据</title>
		<style type="text/css">
			.row-fluid{width: 95%; height: 10%; margin-left: 1%;}
			.portlet-body{width: 95%; margin: auto 4% auto 1%; background-color: lightGrey;}
			#interEqui, #interUser{width: 190px;}
			#left-bar{width: 20%; float: left; background-color: rgb(238, 238, 238);}
			#left-bar input{height: 30px;}
			#right-view{width: 80%; float: left;}
			#showParams{width: 100%;}
			#left-bar dl{width: 90%; margin: 5% auto;}
			#left-bar dl dd{font-size: 16px; padding: 3%; text-align: center; height: 20px; border-bottom: 1px solid rgb(204, 204, 204);}
			#left-bar dl dd:hover{cursor: pointer; font-size: 20px; background-color: #225bff; color: #FFFFFF;}
			#showParams .search-param{width: 100%; margin: 1% auto;}
			#addrParam select{width: 25%;}
		</style>
		<style type="text/css">
			.row-fluid2{width: 100%; height: 10%;}
			.buttonForAction{font-size: 18px;  text-align: center;  background-color: #27A9E3;  border: 1px;  padding: 5px;  color: #FFFFFF; }
			.table-tools{width: 300px; height: 40px; float: left; font-size: 16px;}
			.table-tools input{width: 200px; font-size: 16px;}
			.table-tools select{width: 120px;}
			.table-tools span :hover{ cursor: pointer;}
		</style>
		<link rel="stylesheet" type="text/css" href="js/pager/pager.css" />
		<link rel="stylesheet" type="text/css" href="media/css/datetimepicker.css" />
	</head>
	<body style="width: 100%;">
		<div>
			<div class="row-fluid">
				<div>
					<h3 class="page-title">监测数据&nbsp;<small>此用于查看设备运行数据</small></h3>
				</div>
				<ul class="breadcrumb">
					<li><i class="icon-home"></i><span class="icon-angle-right"></span></li>
					<li><a href="#">监测设备数据</a></li>
				</ul>
			</div>
		</div>
		<div class="portlet-body">
			<!-- 左侧设备查询【开始】 -->
			<div id="left-bar"></div>
			<!-- 左侧设备查询【结束】 -->
			<!-- 右侧数据展示区域【开始】 -->
			<div id="right-view"></div>
			<!-- 右侧数据展示区域【结束】 -->
		</div>
		
		
		<script type="text/javascript" src="media/js/jquery-1.10.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				//先初始化左边，再根据左边内容初始化右边
				$("#left-bar").load("childrenHtml/data/data-param.html");
			});
		</script>
	</body>
</html>
