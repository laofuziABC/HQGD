<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>设备管理</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="dist/js/pager/pager.css">
<link rel="stylesheet" href="vince/css/vince.css">
<link rel="stylesheet" href="vince/biao/css/font-awesome.min.css">

<style type="text/css">
.info_text {
	padding: 10px;
}
</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="fuceng" id="equipmentfuceng">
		<div class="fuqu">
			<div class="fuquzone">
				<div class="fuqulogo"></div>
				<p class="fuqutitle">
					通道温度 <span class="fuclose">×</span>
				</p>
				<div class="fuqubiao">
					<div class="container">
						<div class="row">
							<div class="col-md-12"
								style="width: 40%; max-height: 300px; overflow-y: auto;">
								<div class="table-responsive">
									<table class="table table-bordered table-striped"
										id="channelTem">
										<thead>
											<tr>
												<td style="background: #399ad7; color: #f6f6f6;">通道号</td>
												<td style="background: #399ad7; color: #f6f6f6;">光纤位置</td>
												<td style="background: #399ad7; color: #f6f6f6;">温度上限</td>
												<td style="background: #399ad7; color: #f6f6f6;">温度下限</td>
											</tr>
										</thead>
										<tbody id="channelTemList">
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper" id="equip-content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>设备信息</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
					<li class="active">设备管理</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">

						<div class="box">
							<div class="box-header">
								<div class="sbaz_table">
									<p>
										<span class="float_left"><span>设备名称：</span><input
											type="text" id="searchByName"></span> <span>设备类型: <select
											id="searchtype" style="height: 26px;">
												<option value="0" selected="selected">所有设备</option>
												<option value="1">开关柜</option>
												<option value="2">干式变压器</option>
												<option value="3">变压器绕阻</option>
												<option value="4">环网柜</option>
										</select>
										</span> <span class="float_right" style="margin-right: 70%;">
											<input type="button" onclick="searchResult();" value="查询"
											class="in_sub"> <input type="button"
											onclick="report();" value="导出" class="in_sub">
										</span>
									<div class="clear"></div>
								</div>
							</div>
							<div class="box-body" style="overflow-x: scroll;">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<td>序号</td>
											<td>设备ID</td>
											<td>设备名称</td>
											<td>设备类型</td>
											<td>通道温度</td>
											<td>通道数</td>
											<td>安装地址</td>
											<td>地区编码</td>
											<td>经纬度</td>
											<td>帧结构</td>
											<td>所属用户</td>
											<td>路由器ID</td>
											<td>更新时间</td>
											<td>更新者</td>
											<td>操作</td>
										</tr>
									</thead>
									<tbody>
									<tbody id="equipmentList"></tbody>
									<tbody id="equipmentreport" style="display: none"></tbody>
									<tr>
										<td colspan="13" class="text_al_rig "><input
											type="submit" onclick="addEquip();" value="添加设备"
											class="anniu "></td>
									</tr>
									<tr></tr>
									</tbody>
								</table>
								<!-- 分页插件 -->
								<div>
									<div class="list-page-tail page-down" id="equi-show-pager"
										style="margin: auto;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->

	<script src="vince/js/demo.js"></script>
	<script src="dist/js/pager/data_table_pager.js"></script>
	<!-- page script -->
	<script src="childrenHtml/equipment/equipmentList.js"></script>
	<script src="dist/js/app.min.js"></script>
</body>
</html>
