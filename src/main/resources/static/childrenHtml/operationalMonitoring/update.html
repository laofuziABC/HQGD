	<div class="fuceng">
		<div class="fuqu">

					<form action="#">

							<tr class="normal">
								<td class="info_text">分组：</td>

						</table>

							<div class="uploader__contents">

			<!-- Content Header (Page header) -->

					<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>

				</ol>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<div>
									<p>
										<span class="float_left"><span>图例名：</span><input
											type="text" id="searchByName"></span> <span
											style="margin-top: 20px;"> 分组： <select
											class="biaoti_select">
											    <option value="1">高级</option>
												<option value="2">自定义</option>
												<option value="3">基本</option>
												
										</select>
										</span><span class="float_right" style="margin-right: 70%;"> <input
											type="button" onclick="searchResult();" value="查询"
											class="in_sub">
										</span>
									<div class="clear"></div>

								</div>
							</div>
							<div class="box-body">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<td>序号</td>
											<td>图例</td>
											<td>名称</td>
											<td>路径</td>
											<td>分组</td>
											<td>大小</td>
											<td>设计者</td>
											<td>上传时间</td>
											<td>操作</td>
										</tr>
									</thead>
									<tbody>
									<tbody id="imageList"></tbody>
									<tr>
										<td colspan="9" class="text_al_rig lindianjia"><input
											type="submit" value="添加图例" class="anniu lindianjia"></td>
									</tr>
									<tr></tr>
									</tbody>
								</table>
								<!-- 分页插件 -->
								<div>
									<div class="list-page-tail page-down" id="image-show-pager"

								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<script type="text/javascript" src="vince/js/demo.js"></script>
	<script src="dist/js/pager/data_table_pager.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			getImageList();
		});
		var globalResult;
		//获取用户列表
		function getImageList() {
			$
					.ajax({
						url : "images/selectAll",
						type : "post",
						dataType : "json",
						success : function(result) {
							globalResult = result.data;
							var data = result.data;
							var imagelist = "";
							//设置分页信息——当前为假分页
							var totalSize = data.length;
							var pageSize = 10;
							var totalNum = Math.ceil(totalSize / pageSize);
							var startIndex = (pageNum - 1) * pageSize;
							var endIndex = (pageNum * pageSize > totalSize) ? totalSize
									: pageNum * pageSize;
							for (let i = startIndex; i < endIndex; i++) {
								imagelist += "<tr class=\"\">";
								imagelist += "<td>" + (i + 1) + "</td>";
								imagelist += "<td><img src=\""+ data[i].path +"\" width=\"50\"></td>";
								imagelist += "<td>" + data[i].name + "</td>";
								imagelist += "<td>" + data[i].path + "</td>";
								imagelist += "<td>" + data[i].group + "</td>";
								imagelist += "<td>" + data[i].size + "</td>";
								imagelist += "<td>" + data[i].author
										+ "</td>";
								imagelist += "<td>" + data[i].updateTime
										+ "</td>";
								imagelist += "<td class=\"center\" >";
								imagelist += "<a class=\" edit\" onclick=\"getImageEdit('"
										+ data[i].name + "');\">编辑</a>&nbsp;";
								imagelist += "<a class=\"delete\" href=\"#\" onclick=\"getImageDelete('"
										+ data[i].name + "');\">删除</a>&nbsp;";
								imagelist += "</td>";
								imagelist += "</tr>";
							}
							$("#imageList").html(imagelist);
							//加载页码
							$("#image-show-pager").html(
									loadPages(pageSize, totalSize, pageNum));
							$("#image-show-pager").setActivePage(4);
						}
					});
		}
		//删除
		function getUserDelete(param) {
			if (confirm("确定删除此图例？")) {
				$.ajax({
					url : "image/delete",
					type : "post",
					data : {
						"imageId" : param
					},
					dataType : "json",
					success : function(result) {
						if (result.success) {
							alert("删除成功！");
						} else {
							alert("删除失败！");
						}
						getImageList();
					}
				});
			}
		}
	</script>
	<script src="dist/js/app.min.js"></script>
	<script src="vince/js/jquery.imageuploader.js" type="text/javascript"></script>

			$('.js-uploader__box').uploader({

				'furtherInstructionsCopy' : '你可以选择或拖拽更多的文件',
