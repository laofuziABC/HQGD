<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet"
	href="../../bower_components/bootstrap-daterangepicker/daterangepicker.css">
<link rel="stylesheet"
	href="../../bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<div class="content-wrapper">
			<section class="content-header">
				<h1>系统参数设置</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
					<li class="active">系统参数设置</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-6">
						<div class="box box-primary">
							<!-- /.box-header -->
							<div class="box-body">
								<form role="form">
									<!--<div class="form-group">
										<label>浮动飘窗</label> <select id="FLOAT_WINDOW"
											class="form-control" onchange="setSystem('FLOAT_WINDOW')">
											<option value="1">开启</option>
											<option value="2">关闭</option>
										</select>
									</div>  -->
									<div class="form-group">
										<label>服务器绑定端口</label>
										<div class="input-group">
											<input id="SERVER_PORT" type="text" class="form-control">
											<div class="input-group-btn">
												<button id="add-new-event" type="button"
													onclick="setSystem('SERVER_PORT')"
													class="btn btn-primary btn-flat">保存</button>
											</div>
											<!-- /btn-group -->
										</div>
									</div>
									<div class="form-group">
										<label>服务器采集数据间隔时间(单位：秒)</label>
										<div class="input-group">
											<input id="TIME_INTERVAL" type="text" class="form-control">
											<div class="input-group-btn">
												<button id="add-new-event" type="button"
													onclick="setSystem('TIME_INTERVAL')"
													class="btn btn-primary btn-flat">保存</button>
											</div>
											<!-- /btn-group -->
										</div>
									</div>
									<div class="form-group">
										<label>更新临时表定时器</label>
										<div class="box-footer">
											<button type="button" class="btn btn-primary "
												onclick="timerMan('start')">开启</button>
											<button type="button" class="btn btn-default"
												onclick="timerMan('stop')">停止</button>
										</div>
									</div>
									<div class="form-group">
										<label>服务器向客户端发送请求数据命令定时器</label>
										<div class="box-footer">
											<button type="button" class="btn btn-primary "
												onclick="socketMan('start')">开启</button>
											<button type="button" class="btn btn-default"
												onclick="socketMan('stop')">停止</button>
										</div>
									</div>
									<div class="form-group">
										<label>统计故障次数定时器</label>
										<div class="box-footer">
											<button type="button" class="btn btn-primary "
												onclick="staticFailures('start')">开启</button>
											<button type="button" class="btn btn-default"
												onclick="staticFailures('stop')">停止</button>
										</div>
									</div>
									<div class="form-group">
										<label>统计指定日期内的故障次数</label>
										<div class="input-group">
											<input type="text" class="form-control pull-right"
												id="reservation">
											<div class="input-group-btn">
												<button type="button" class="btn btn-primary "
													onclick="staticFailures('run')">统计</button>
											</div>
										</div>
									</div>
								</form>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>
					<!--/.col (right) -->
				</div>
				<!-- /.row -->
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<script src="../../bower_components/moment/min/moment.min.js"></script>
	<script
		src="../../bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script
		src="../../bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<script type="text/javascript">
		$('#reservation').daterangepicker(
				{
					startDate : moment().subtract(1, 'days'),
					endDate : moment().subtract(1, 'days'),
				},
				)
		selectSysParam();
		function selectSysParam() {
			$
					.ajax({
						url : "system/selectSysParam",
						type : "post",
						dataType : "json",
						success : function(result) {
							var data = result.data;
							for (let i = 0; i < data.length; i++) {
								var paramCode = data[i].paramCode;
								document.getElementById(paramCode).value = data[i].paramValue;
							}
						}
					});
		}
		function setSystem(param) {
			var paramCode = param;
			var paramValue = $("#" + paramCode).val();
			$.ajax({
				url : "system/setSysParam",
				type : "post",
				dataType : "json",
				data : {
					"paramCode" : paramCode,
					"paramValue" : paramValue
				},
				success : function(result) {
					alert("操作成功！");
				}
			});
		}
		function timerMan(param) {
			var url = "timer/table/" + param;
			$.ajax({
				url : url,
				type : "post",
				dataType : "json",
				success : function(result) {
					alert(result);
				}
			});
		}
		function socketMan(param) {
			var url = "timer/socket/" + param;
			$.ajax({
				url : url,
				type : "post",
				dataType : "json",
				success : function(result) {
					alert(result);
				}
			});
		}
		function staticFailures(param) {
			debugger;
			var date = $("#reservation").val();
			var today = getNowFormatDate();
			var startTime = date.substring(0,10);
			var endTime = date.substring(13,23);
			if(endTime>=today){
				alert("终止日期不能大于当天日期！");
			}else{
				var url = "timer/failures/" + param;
				$.ajax({
					url : url,
					type : "post",
					dataType : "json",
					data : {
						"startTime" : startTime,
						"endTime" : endTime
					},
					success : function(result) {
						alert(result);
					}
				});
			}
			
		}
		//获取当前时间，格式YYYY-MM-DD
	    function getNowFormatDate() {
	        var date = new Date();
	        var seperator1 = "-";
	        var year = date.getFullYear();
	        var month = date.getMonth() + 1;
	        var strDate = date.getDate();
	        if (month >= 1 && month <= 9) {
	            month = "0" + month;
	        }
	        if (strDate >= 0 && strDate <= 9) {
	            strDate = "0" + strDate;
	        }
	        var currentdate = year + seperator1 + month + seperator1 + strDate;
	        return currentdate;
	    }
	</script>
	<script src="dist/js/app.min.js"></script>

</body>
</html>
