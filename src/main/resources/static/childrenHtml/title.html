<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>公共头部区域</title>
<link rel="stylesheet" href="vince/css/vince.css">
<style type="text/css">
.info_text {
	padding: 10px;
}

.all_title {
	font-size: 1.7em;
	color: #ffffff;
	line-height: 45px;
}
</style>
</head>
<body>

	<!-- 页面顶部标题【开始】 -->
	<a class="logo"> <!-- mini logo for sidebar mini 50x50 pixels --> <span
		class="logo-mini"><b>和</b>其</span> <!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>Opt</b>sensor</span>
	</a>

	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="push-menu"
			role="button"> </a><span class="all_title">测温仪数据监测平台</span>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<!-- User Account: style can be found in dropdown.less -->
				<li class="dropdown user user-menu"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown"> <img
						src="dist/img/user2-160x160.jpg" class="user-image"
						alt="User Image"> <span class="hidden-xs"
						id="hidden-xs-username">管理员</span>
				</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header"><img src="dist/img/user2-160x160.jpg"
							class="img-circle" alt="User Image">
							<p id="p-username">
								姓名：管理员<small>部门：信息部</small>
							</p></li>
						<!-- Menu Body -->
						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="pull-left">
								<a href="#" class="btn btn-default btn-flat"
									onclick="updatePassword();">修改密码</a>
							</div>
							<div class="pull-right">
								<a href="#" class="btn btn-default btn-flat"
									onclick="loginOut();">退出系统</a>
							</div>
						</li>
					</ul></li>
			</ul>
		</div>

	</nav>
	<!-- 页面顶部标题【结束】 -->
	<script type="text/javascript">
		$(function() {
			//获取登录用户，赋值给页面参数
			var username = parent.getParam("userName");
			$("#hidden-xs-username").text(username);
			$("#p-username").text("当前用户：" + username);

		});
		//退出登录
		function loginOut() {
			if (confirm("退出当前登录？")) {
				$.ajax({
					url : "hqgd/logout",
					type : "post",
					dataType : "json",
					success : function(result) {
						if (result.result) {
							window.location.href = "/hqgd";
						} else {
							alert("操作失败！");
						}
					}
				});
			}
		}

		//修改密码
		function updatePassword() {
			parent.updatePass();
		}
		//展示/隐藏页面微信二维码
		$(".sidebar-toggle").click(function (){
			if($("body").hasClass("sidebar-collapse")){
				$("#sidebar-footer").css({"display":"block"});
			}else{
				$("#sidebar-footer").css({"display":"none"});
			}
		});
	</script>
</body>
</html>
