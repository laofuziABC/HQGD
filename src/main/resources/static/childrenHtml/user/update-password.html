		<div class="container-fluid">
			<!-- 页面标题和导航【开始】-->   
			<div class="row-fluid">
				<div class="span12">
					<h3 class="page-title">修改密码&nbsp;<small>此功能用于修改您的登录密码</small></h3>
					<!--导航-->
					<ul class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="#">首页</a> 
							<span class="icon-angle-right"></span>
						</li>
						<li>
							<a href="#">用户管理</a>
							<span class="icon-angle-right"></span>
						</li>
						<li><a href="#">修改密码</a></li>
					</ul>
				</div>
			</div>
			<!-- 页面标题和横向导航【结束】-->
			<!--修改密码表单【开始】-->
			<div class="row-fluid">
				<div class="span12">
					<div class="portlet box blue">
						<div class="portlet-body form">
							<!-- 表单【开始】-->
							<form action="passwordUpdate" id="form_update_password" class="form-horizontal">
								<!--提示框：输入错误-->
								<div class="alert alert-error hide">
									<button class="close" data-dismiss="alert"></button>输入有误，请仔细检查！
								</div>
								<!--提示框：输入正确-->
								<div class="alert alert-success hide">
									<button class="close" data-dismiss="alert"></button>输入成功！
								</div>

								<div class="control-group">
									<label class="control-label"><span class="required">*</span>原密码：</label>
									<div class="controls">
										<input type="text" name="password" data-required="1" class="span4 m-wrap"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label"><span class="required">*</span>新密码：</label>
									<div class="controls">
										<input type="text" name="new-password" data-required="1" class="span4 m-wrap"/>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label"><span class="required">*</span>确认新密码：</label>
									<div class="controls">
										<input type="text" name="r-new-password" data-required="1" class="span4 m-wrap"/>
									</div>
								</div>
								<!--按钮列-->
								<div class="form-actions">
									<button type="submit" class="btn green">保存</button>
									<button type="button" class="btn">取消</button>
								</div>
							</form>
							<!--表单【结束】-->
						</div>
					</div>
				</div>
			</div>
			<!--修改密码表单【结束】-->
		</div>
