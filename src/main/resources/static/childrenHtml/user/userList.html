	<script>
			jQuery(document).ready(function() {
				getUserList();
			});
			//获取用户列表
			function getUserList(){
				$.ajax({
					url: "user/selectAll",
					type: "post",
					dataType: "json",
					success: function(result){
						var userlist = "";
						for(let i=0; i<result.length; i++){
							userlist += "<tr class=\"\">";
							userlist += "<td>"+(i+1)+"</td>";
							userlist += "<td>"+result[i].userName+"</td>";
							userlist += "<td>"+result[i].comments+"</td>";
							userlist += "<td>"+result[i].createTime+"</td>";
							userlist += "<td>"+result[i].updateTime+"</td>";
							userlist += "<td>"+result[i].updater+"</td>";
							if(result[i].isdel == "N"){userlist += "<td>启用</td>"; }
							else{userlist += "<td>已删除</td>";}
							userlist += "<td class=\"center\" >";
							userlist += "<a class=\" lindianjia\" >编辑</a>&nbsp;";
							userlist += "<a class=\"delete\" href=\"#\" onclick=\"getUserDelete('"+result[i].id+"');\">删除</a>&nbsp;";
							userlist += "<a class=\"resetpsw\" href=\"#\" onclick=\"initUserPassword('"+result[i].id+"');\">密码初始化</a>";
							userlist += "</td>";
							userlist += "</tr>";
							
						}
						$("#userList").html(userlist);
						//加载页码
						var totalSize = result.length;
						var totalPage = (totalSize%5 == 0)?(totalSize/5):(totalSize/5+1);
						totalPage = parseInt(totalPage);
					}
				});
			}
			//添加或者编辑用户
			function getUserEdit(param){
				let title;
				if(param == null){ title = "新增用户"; }
				else{ title = "编辑用户"; }
				let url = "formHtml/user/user-edit.html";
				var params = {"width": 600, "height": 350, "userId": param};
				parent.openModal(title, url, params);
			}
			//删除用户
			function getUserDelete(param){
				if(confirm("确定删除此用户？")){
					$.ajax({
						url: "user/delete",
						type: "post",
						data: {"userId": param},
						dataType: "json",
						success: function(result){
							if(result.success){ alert("删除成功！"); }
							else{ alert("删除失败！"); }
							getUserList();
						}
					});
				}
			}
			//用户密码初始化
			function initUserPassword(param){
				userId=param;
				if(confirm("确认将该用户的密码初始化？")){
					$.ajax({
						url: "user/initUserPassword",
						type: "post",
						data: {"userId": param},
						dataType: "json",
						success: function(result){
							if(result.success){ alert("密码初始化成功！"); }
							else{ alert("密码初始化失败！"); }
							getUserList();
						}
					});
				}
			}
			//搜索用户
			function searchResult(){
				var name = $("#searchByName").val().trim();
				if(name != ""){
					$.ajax({
						url: "user/selectByUserName",
						type: "post",
						data: {"userName": name},
						dataType: "json",
						success: function(result){
							//alert("数据到前台");
							var userlist = "";
							for(let i=0; i<result.length; i++){
								userlist += "<tr class=\"\">";
								userlist += "<td>"+(i+1)+"</td>";
								userlist += "<td>"+result[i].userName+"</td>";
								userlist += "<td>"+result[i].comments+"</td>";
								userlist += "<td>"+result[i].createTime+"</td>";
								userlist += "<td>"+result[i].updateTime+"</td>";
								userlist += "<td>"+result[i].updater+"</td>";
								if(result[i].isdel == "N"){userlist += "<td>启用</td>"; }
								else{userlist += "<td>已删除</td>";}
								userlist += "<td class=\"center\" >";
								userlist += "<a class=\" lindianjia\" >编辑</a>&nbsp;";
								userlist += "<a class=\"delete\" href=\"#\" onclick=\"getUserDelete('"+result[i].id+"');\">删除</a>&nbsp;";
								userlist += "<a class=\"resetpsw\" href=\"#\" onclick=\"initUserPassword('"+result[i].id+"');\">密码初始化</a>";
								userlist += "</td>";
								userlist += "</tr>";
							}
							$("#userList").html(userlist);
						}
					});
				}
			}
			//修改用户密码
			function updatePsw(){
				let title = "修改密码";
				let url = "formHtml/user/updatePass.html";
				var params = {"width": 600, "height": 250};
				parent.openModal(title, url, params);
				
			}
			//导出
			function report(){
				$.ajax({
					url: "user/recordExport",
					type: "post",
						// data: {"path": param},
					dataType: "json",
					success: function(result){
					if(result.success){ alert("导出成功！"); }
					else{ alert("导出失败！"); }
					}
				});
			}
			//提交用户信息
			function submitUserInfo(){
				var username = $("#username").val();
				var confirm = $("#confirm").val();
				var password = $("#password").val();
				var isdel = $("#isdel").val();
				var comments = $("#comments").val();
				debugger;
				if(password.trim() == ""){
					alert("密码不能为空！");
				}else if(confirm.trim() == ""){
					alert("请确认密码！");
				}else if(password != confirm){
					alert("输入密码前后不一致，请检查！");
				}else{
					$.ajax({
						url: "user/update",
						type: "post",
						data: {"userName": username, 
						      "password": password,
						      "confirm": confirm, 
						      "isdel": isdel, 
						      "comments": comments
						      },
						dataType: "json",
						success: function(result){
							if(result.success){ alert("操作成功！"); }
							else{ alert(result.message); }
							closeModal();
							getUserList();
						}
					});
				}
			}
		</script>
