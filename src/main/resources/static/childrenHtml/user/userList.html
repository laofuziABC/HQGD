<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=10">
<title>用户管理</title>
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">

<link rel="stylesheet" href="dist/js/pager/pager.css">
<link rel="stylesheet" href="vince/css/vince.css">
<link rel="stylesheet" href="vince/biao/css/font-awesome.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<style type="text/css">
.info_text {
	padding: 10px;
}
</style>
</head>
<body class="hold-transition skin-blue sidebar-mini">

	<div class="fuceng" id="userfuceng">
		<div class="fuqu">
			<div class="fuquzone">
				<div class="fuqulogo"></div>
				<p class="fuqutitle">
					用户信息 <span class="fuclose">×</span>
				</p>
				<div class="fuqubiao">
					<form action="user/update" id="userForm" method="post">
						<p style="display: none">
							<span>add</span><input type="text" class="right_input" value=""
								id="add" name="add" />
						</p>
						<p style="display: none">
							<span>ID</span><input type="text" class="right_input" value=""
								id="id" name="id" />
						</p>
						<p>
							<span>用户名：</span><input type="text" class="right_input" value=""
								id="username" name="userName" required="required" /><span
								style="color: red">*</span>
						</p>
						<p>
							<span>联系方式：</span><input type="text" class="right_input" value=""
								id="tel" name="tel" required="required" /><span
								style="color: red">*</span>
						</p>
						<p>
							<span>登录密码：</span><input type="password" class="right_input"
								value="" id="password" name="password" required="required" /><span
								style="color: red">*</span>
						</p>
						<p>
							<span>确认密码：</span><input type="password" class="right_input"
								value="" id="confirm" name="confirm" required="required" /><span
								style="color: red">*</span>
						</p>
						<p>
							<span>状态：</span> <select id="isdel" name="isdel">
								<option value="N" selected="selected">启用</option>
								<option value="Y">禁用</option>
							</select>
						<p style="height: 80px;">
							<span>用户属性:</span> <input type="text" class="right_input"
								value="" id="comments" name="comments" />
						</p>
						<div class="fuqusave">
							<input type="submit" value="保存">
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>

	<div class="wrapper">
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>用户管理</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i>首页</a></li>
					<li class="active">用户管理</li>
				</ol>
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<div>
									<p>
										<span class="float_left"><span>用户名：</span><input
											type="text" id="searchByName"></span> <span
											class="float_right" style="margin-right: 70%;"> <input
											type="button" onclick="searchResult();" value="查询"
											class="in_sub"> <input type="button"
											onclick="report();" value="导出" class="in_sub">
										</span>
									<div class="clear"></div>
								</div>
							</div>
							<div class="box-body" style="overflow-x: scroll;">
								<table id="example1" class="table table-bordered table-striped">
									<thead>
										<tr>
											<td>序号</td>
											<td>用户名</td>
											<td>联系方式</td>
											<td>用户属性</td>
											<td>创建时间</td>
											<td>更新时间</td>
											<td>更新者</td>
											<td>状态</td>
											<td>操作</td>
										</tr>
									</thead>
									<tbody>
									<tbody id="userList"></tbody>
									<tbody id="userListreport" style="display: none"></tbody>
									<tr>
										<td colspan="8" class="text_al_rig lindianjia"><input
											type="submit" value="添加用户" class="anniu lindianjia"
											onclick="add1();"></td>
									</tr>
									<tr></tr>

									</tbody>
								</table>
								<!-- 分页插件 -->
								<div>
									<div class="list-page-tail page-down" id="user-show-pager"
										style="margin: auto;"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		<div class="control-sidebar-bg"></div>
	</div>
	<!-- ./wrapper -->
	<script type="text/javascript" src="vince/js/demo.js"></script>
	<script src="dist/js/pager/data_table_pager.js"></script>
	<script src="dist/js/jquery.form.js"></script>
	<script src="dist/js/pager/data_table_pager.js"></script>
	<script type="text/javascript" src="childrenHtml/user/userList.js"></script>
	<script src="dist/js/app.min.js"></script>
	<div id="sss" style="display: none; height: 200px; width: 200px;"></div>

</body>
</html>
