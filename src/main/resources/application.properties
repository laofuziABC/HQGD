server.port: 80

#公共配置与profiles选择无关  mapperLocations指的路径是src/main/resources
mybatis.typeAliasesPackage: com.hqgd.pms.domain
mybatis.mapperLocations: classpath:/mybatis/mapper/*.xml

# MyBatis
mybatis.config=classpath:/mybatis/mybatis-config.xml
spring.datasource.first.jdbc-url=jdbc:mysql://127.0.0.1:3306/pms?serverTimezone=GMT%2B8&characterEncoding=utf-8&allowMultiQueries=true
spring.datasource.first.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.first.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.first.username=root
spring.datasource.first.password=root

